        :root {

        @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.animate-pulse {
    animation: pulse 0.5s ease-in-out;
}
    </style>
    <script>
    	document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;

    // Fungsi untuk mengatur tema
    function setTheme(theme) {
        if (theme === 'dark') {
            htmlElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        } else {
            htmlElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        }
    }

    // Toggle tema
    themeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
        setTheme(currentTheme);
    });

    // Cek tema tersimpan saat halaman dimuat
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        setTheme(savedTheme);
    }
});
document.addEventListener('DOMContentLoaded', () => {
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const closeSettingsBtn = document.getElementById('close-settings');
    const saveSettingsBtn = document.getElementById('save-settings');

    const themeSelect = document.getElementById('theme-select');
    const fontSelect = document.getElementById('font-select');
    const fontSizeRange = document.getElementById('font-size-range');
    const fontSizeDisplay = document.getElementById('font-size-display');

    // Tampilkan/sembunyikan modal pengaturan
    settingsBtn.addEventListener('click', () => {
        settingsModal.classList.remove('hidden');
    });

    closeSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.add('hidden');
    });

    // Update tampilan ukuran font saat range berubah
    fontSizeRange.addEventListener('input', () => {
        fontSizeDisplay.textContent = `${fontSizeRange.value}px`;
    });

    saveSettingsBtn.addEventListener('click', () => {
        // Simpan pengaturan
        localStorage.setItem('theme', themeSelect.value);
        localStorage.setItem('font', fontSelect.value);
        localStorage.setItem('fontSize', fontSizeRange.value);

        // Terapkan tema
        const htmlElement = document.documentElement;
        if (themeSelect.value === 'dark') {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        // Terapkan font
        document.body.className = fontSelect.value;

        // Terapkan ukuran font
        document.documentElement.style.setProperty('--base-font-size', `${fontSizeRange.value}px`);

        settingsModal.classList.add('hidden');
    });

    // Muat pengaturan tersimpan saat halaman dimuat
    const savedTheme = localStorage.getItem('theme');
    const savedFont = localStorage.getItem('font');
    const savedFontSize = localStorage.getItem('fontSize');

    if (savedTheme) {
        themeSelect.value = savedTheme;
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    }

    if (savedFont) {
        fontSelect.value = savedFont;
        document.body.className = savedFont;
    }

    if (savedFontSize) {
        fontSizeRange.value = savedFontSize;
        fontSizeDisplay.textContent = `${savedFontSize}px`;
        document.documentElement.style.setProperty('--base-font-size', `${savedFontSize}px`);
    }
});
document.addEventListener('DOMContentLoaded', () => {
    // Animasi tambahan untuk elemen-elemen interaktif
    const interactiveElements = document.querySelectorAll('button, a, input');
    
    interactiveElements.forEach(element => {
        element.addEventListener('mouseenter', () => {
            element.classList.add('animate-pulse');
        });
        
        element.addEventListener('mouseleave', () => {
            element.classList.remove('animate-pulse');
        });
    });
});
</script>
