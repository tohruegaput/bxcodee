<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free TikTok Video Downloader - Download TikTok videos without watermarks">
    <link rel="icon" href="./favicon/favicon.ico" sizes="any">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>TikTok Downloader | @BXCODE</title>
</head>

<body class="bg-gradient-to-br from-sky-50 to-blue-100 dark:from-neutral-900 dark:to-neutral-800 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Enhanced Navigation -->
        <nav class="flex justify-between items-center border-b pb-4 dark:border-neutral-700">
            <div class="flex items-center space-x-4">
                <a href="./" class="flex items-center">
                    <img src="./assets/logo.png" alt="Logo" class="w-12 h-12 object-contain">
                    <span class="hidden sm:block ml-3 font-bold text-2xl dark:text-neutral-200">
                        TikTok Downloader
                    </span>
                </a>
            </div>
            <ul class="flex space-x-6 items-center">
                <li><a href="./" class="nav-link">Home</a></li>
                <li><a href="http://wa.me/62856-9317-3193" target="_blank" class="nav-link">Contact</a></li>
                <li>
                    <button id="theme-toggle" class="text-gray-600 dark:text-neutral-300 hover:text-blue-600">
                        ðŸŒ“ Toggle Theme
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="grid md:grid-cols-2 gap-8 mt-10 items-center">
            <!-- Text Content -->
            <div class="space-y-6">
                <h1 class="text-4xl lg:text-5xl font-bold text-center md:text-left dark:text-neutral-200">
                    Download TikTok Videos Without Watermarks
                </h1>
                <p class="text-xl text-gray-600 dark:text-neutral-400 text-center md:text-left">
                    Easy, Fast, and Free Video Downloading
                </p>

                <!-- Enhanced Download Form -->
                <form action="download.html" method="GET" class="w-full">
                    <div class="flex rounded-lg overflow-hidden shadow-lg">
                        <input 
                            type="url" 
                            name="url" 
                            placeholder="Paste TikTok video link here" 
                            required 
                            class="w-full px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 transition-colors"
                        >
                            Download
                        </button>
                    </div>
                </form>

                <!-- Features Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                    <div class="feature-card">
                        <img src="./assets/fast.png" alt="Fast Download">
                        <span>Fast</span>
                    </div>
                    <div class="feature-card">
                        <img src="./assets/mp3.png" alt="MP3 Convert">
                        <span>MP3</span>
                    </div>
                    <div class="feature-card">
                        <img src="./assets/watermark.png" alt="No Watermark">
                        <span>No Watermark</span>
                    </div>
                    <div class="feature-card">
                        <img src="./assets/unlimited.png" alt="Unlimited">
                        <span>Unlimited</span>
                    </div>
                </div>
            </div>

            <!-- Mockup Image -->
            <div class="hidden md:block">
                <img 
                    src="./assets/mock_x.png" 
                    alt="TikTok Downloader Mockup" 
                    class="w-full object-contain"
                >
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Script
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Check saved theme on load
        if (localStorage.getItem('theme') === 'dark') {
            htmlElement.classList.add('dark');
        }
    </script>
</body>
                        </html>
